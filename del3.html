    <div class="card" style="margin-left: 350px;">
        <canvas id="acoTacoChart"></canvas>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        // Add a marker at a specific location
        var marker = L.marker([51.5, -0.09]).addTo(map);
        marker.bindPopup("Hello! This is a marker.").openPopup();
    </script>

    <script>
        // Get the canvas elements
        const lineCanvas = document.getElementById('lineChart');
        const pieCanvas = document.getElementById('pieChart');

        // Create the line chart
        new Chart(lineCanvas.getContext('2d'), {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Sales',
                    data: [5000, 6000, 4000, 8000, 7000, 9000],
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Create the pie chart
        new Chart(pieCanvas.getContext('2d'), {
            type: 'pie',
            data: {
                labels: ['Category 1', 'Category 2', 'Category 3'],
                datasets: [{
                    data: [30, 40, 30],
                    backgroundColor: ['red', 'green', 'blue']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
    <script>
        // Assuming you have included Chart.js library

        // Get the canvas element
        const canvas = document.getElementById('acoTacoChart');

        // Create the chart
        const chart = new Chart(canvas, {
            type: 'bar',
            data: {
                labels: ['ACOs', 'Tacos'],
                datasets: [{
                    label: 'Number of ACOs and Tacos',
                    data: [10, 15], // Replace with your actual data
                    backgroundColor: ['rgba(54, 162, 235, 0.6)', 'rgba(255, 99, 132, 0.6)'], // Customize colors as needed
                    borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'], // Customize colors as needed
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
