<!DOCTYPE html>
<html>
<head>
	<style>
	#map {
		height: 400px;
		width: 400px;
	}
	</style>
</head>
<body>
	<h3>GFG Google Maps Demo</h3>
	<div id="map"></div>
	<script>
	function initMap() {
		var uluru = {lat: -27.755880, lng: 29.933849};
		var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 4,
		center: uluru
		});
		var marker = new google.maps.Marker({
		position: uluru,
		map: map
		});
	}
	</script>
	<script async defer
	src=
"https://maps.googleapis.com/maps/api/js?key=
AIzaSyAHqYdSSiDieI9jM8urZcwhGVMi7zgEBP4&callback=initMap">
	</script>
</body>
</html>
